<section class="content">
  <div class="container">
      <div class="row">
          <div class="col-lg-12 col-md-12 col-sm-12">
              <div class="card">
                  <div class="header">
                      <h2><strong>Gallery</strong> <small>All pictures taken from <a href="https://pexels.com/" target="_blank">pexels.com</a></small> </h2>
                      <app-card-actions></app-card-actions>
                  </div>
                  <div class="body">
                      <div id="aniimated-thumbnials" class="list-unstyled row clearfix">
                          <div *ngFor="let image of _albums; let i=index" class="col-xl-4 col-lg-4 col-md-6 col-sm-12 m-b-30">
                              <img [src]="image.thumb" (click)="open(_albums,i)" class="gallery-item img-fluid" />
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</section>
