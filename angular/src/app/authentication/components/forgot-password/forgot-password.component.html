
<div class="theme-blush light">
  <main class="d-flex align-items-center min-vh-100 py-3 py-md-0 authentication">
    <div class="container">
      <div class="card login-card">
        <div class="row no-gutters">
          <div class="col-md-5">
            <img src="assets/images/login.jpg" alt="login" class="login-card-img">
          </div>
          <div class="col-md-7">
            <div class="card-body">
                <div class="brand-wrapper">
                    <img src="assets/images/logo-text-black.svg" alt="logo" class="logo black-logo">
                    <img src="assets/images/logo.svg" alt="logo" class="logo white-logo">
                </div>
                <p class="login-card-description">Recover my password</p>
                <p>Please enter your email address below to receive instructions for resetting password.</p>
                <form action="#!">
                  <div class="form-group">
                    <label for="email" class="sr-only">Email</label>
                    <input type="email" name="email" id="email" class="form-control" placeholder="Email">
                  </div>
                  <input name="login" id="login" class="btn btn-block login-btn mb-4" type="button" value="RESET PASSWORD">
                </form>
                <p class="login-card-footer-text">Know your password?<a [routerLink]="['../login']" class="text-reset">Login </a></p>
              </div>
          </div>
        </div>
      </div>
    </div>
</main>
</div>
