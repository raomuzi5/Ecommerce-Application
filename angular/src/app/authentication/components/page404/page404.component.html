<div class="theme-blush light">
 <!-- Main Content -->
<main class="d-flex align-items-center min-vh-100 py-3 py-md-0 authentication">
  <div class="container">
    <div class="card login-card">
      <div class="row no-gutters">
        <div class="col-md-5">
          <img src="assets/images/login.jpg" alt="login" class="login-card-img">
        </div>
        <div class="col-md-7">
          <div class="card-body">
            <div class="brand-wrapper">
              <img src="assets/images/logo-text-black.svg" alt="logo" class="logo black-logo">
              <img src="assets/images/logo.svg" alt="logo" class="logo white-logo">
            </div>
            <p class="login-card-description mb-0">404 Oops!</p>
            <p class="login-card-description">Page Not Found</p>
            <p>The page you were looking for could not be found, please <a href="javascript:void(0);">contact us</a> to report this issue.</p>
            <div>
              <a [routerLink]="['../login']" class="btn btn-default"><i class="fa fa-arrow-left mr-1"></i> <span>Go Back</span></a>
              <a [routerLink]="['/dashboard']" class="btn btn-primary"><i class="fa fa-home mr-1"></i> <span>Home</span></a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
</div>
