<div class="card info-box-3">
  <div class="body">
    <div class="icon">
      <div echarts [options]="chartOptions" [autoResize]="true" style="height: 60px; width: 60px;"></div>
    </div>
    <div class="content">
      <div class="text">{{ title | uppercase }}</div>
      <div class="number"><span class="number">{{ value }}</span></div>
    </div>
  </div>
  <div class="progress">
      <div class="progress-bar" [ngClass]="progressColor"  role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" [ngStyle]="{'width': progress}"></div>
  </div>
  <div class="card-footer">
    <h6 class="text-white m-b-0">{{ details }}</h6>
  </div>
</div>
